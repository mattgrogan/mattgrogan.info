{{ partial "header.html" . }}
<section class="main">
  <div class="container">
    <div class="content">

      <div class="page-heading">{{.Title}}</div>

      <div class="markdown">
          {{ .Content }}
      </div>

      <ul>
        {{ range .Data.Pages.ByPublishDate }} {{ partial "li.html" . }} {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ partial "footer.html" . }}
