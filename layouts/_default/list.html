{{ partial "header.html" . }}
<section class="main">
  <div class="container">
    <div class="content">

      <div class="page-heading">{{.Title}}</div>

      <div class="markdown">
        {{ .Content }}
      </div>

      <hr/>

      <h2>POSTS</h2><br/>


      <ul>
        {{ range .Data.Pages.ByPublishDate }} {{ partial "li.html" . }} {{ end }}
      </ul>

      <hr/>

    </div>
  </div>
</section>
{{ partial "footer.html" . }}
